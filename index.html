<html lang="en">

        /* --- CORE STYLES (MATRIX VIBE) --- */
        :root {
            --matrix-green: #00ff00;
            --spirit-purple: #bc13fe;
            --hybrid-teal: #00f3ff;
            --bg-black: #0d0d0d;
        }

        body {
            background-color: var(--bg-black);
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* CRT SCANLINE OVERLAY */
        body::before {
            content: " ";
            display: block;
            position: fixed;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),

            z-index: 9999;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
            opacity: 0.6;
        }

        /* HERO SECTION */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            box-sizing: border-box;
        }
